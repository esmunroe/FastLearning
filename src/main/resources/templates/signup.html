<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <link th:replace="fragments/headLink">
        <link href="/login.css" rel="stylesheet">
        <title>Fast Learning - Sign Up</title>
    </head>
    <body>
    <div class="main-wrapper">
        <div th:replace="fragments/navbarLink"></div>
        <main class="form-signin">
            <div th:if="!${success}">
                <form th:action="@{/signup}" th:object="${user}" method="post" autocomplete="off">
                    <h1 class="h3 mb-3 fw-normal" align="center">Register</h1>
                    <div class="form-floating">
                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message">First Name</label>
                        <input type="text" th:field="*{firstName}" id="firstName" name="firstName" class="form-control" th:placeholder="firstName">
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="form-floating">
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message">Last Name</label>
                        <input type="text" th:field="*{lastName}" id="lastName" name="lastName" class="form-control" th:placeholder="lastName">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="form-floating">
                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message">Email</label>
                        <input type="email" th:field="*{email}" id="email" name="email" class="form-control" th:placeholder="firstName">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-floating">
                        <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message">Username</label>
                        <input type="text" th:field="*{username}" id="username" name="username" class="form-control" th:placeholder="email">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating">
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message">Password</label>
                        <input type="password" th:field="*{password}" id="password" name="password" class="form-control" th:placeholder="firstName">
                        <label for="password">Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
                </form>
            </div>
            <div th:if="${success}">
                <h4 style="color: green">Sign up successful! Login below.</h4>
                <br><a th:href="@{/login}" class="btn btn-md btn-primary btn-block" role="button" aria-pressed="true">Login</a>
            </div>
        </main>
        <div th:replace="fragments/footerLink"></div>
        <div th:replace="fragments/scriptLink"></div>
    </div>
    </body>
</html>
