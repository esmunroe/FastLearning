<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fast Learning - Register</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class=grid>
            <div class="title">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/courseList">Courses</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Help</a></li>
                    <li><a class="active" href="/login">Log In</a></li>
                </ul>
            </div>
            <div class="header">
                <h1>Fast Learning</h1>
                <p id="subheader">Learning Made Easy</p>
            </div>
            <div class="searchBar">
                <p id="">Search Bar</p>
            </div>
            <div class="sidebar">
                <p2><strong>Register</strong>
                    <div th:if="!${success}">
                        <form th:action="@{/signup}" th:object="${user}" method="post" autocomplete="off">
                            <div class="form-group">
                                <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></label>
                                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
                                <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"></label>
                                <input type="text" th:field="*{username}" placeholder="Username" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{email}" placeholder="Email" class="form-control"/>
                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                            </div>
                            <div class="form-group">
                                <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-md btn-success btn-block" name="Submit" value="Submit" type="Submit" th:text="Submit"></button>
                            </div>
                        </form>
                    </div>
                    <div th:if="${success}">
                        <h4 style="color: green">Sign up successful! Login below.</h4>
                        <br><a th:href="@{/login}" class="btn btn-md btn-primary btn-block" role="button" aria-pressed="true">Login</a>
                    </div>
                    <div class="whitespace"></div>
                </p2>
            </div>
            <div class="content">
                <p><strong></strong><br><br></p>
            </div>
            <div class="footer">
                <section class="button">
                    <ul>
                        <li><a href="addressLink_PlaceHolder">Link for Professors/TAs</a></li>
                        <li><a href="addressLink_PlaceHolder">Link for Moderator</a></li>
                        <li><a href="addressLink_PlaceHolder">Link for Admin</a></li>
                        <li><a href="addressLink_PlaceHolder">How to be a Moderator</a></li>
                        <li><a href="addressLink_PlaceHolder">Contact Us</a></li>
                    </ul>
                    <br> Copyright @ 2021 Fast Learning
                </section>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
