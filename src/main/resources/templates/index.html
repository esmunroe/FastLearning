<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <body>
    <div class=grid>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FastLearning</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/courseList">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Log In</a>
                        </li>
                    </ul>

            </div>
        </nav>


<!--        <div class="header">-->
<!--            <h1 id="mainHeader">Fast Learning</h1>-->
<!--            <p id="subheader">Learning Made Easy</p>-->
<!--        </div>-->
        <div class="container">
        <div class="row">



        <div class="col-sm">
            <div class="btn-group">
                <div class="btn-group-vertical">
                <button><strong>Instructors</strong></button>

                <div  th:each="course:${courses}">
                    <button type="button" class="btn btn-outline-primary"><a th:href="@{/course/{id}(id=${course.getId()})}"><span th:text="${course.instructorName}" /></a></button>
                </div>
                </div>
            </div>
        </div>
            <div class="col-sm">
                <div class="">
                    <form th:action="@{/results}">
                        <center>
                            <label for="query">Search</label>
                            <input type="text" th:value="${query}" id="query" name="query" class="form-control" aria-describedby="query">
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        </center>
                    </form>
                </div>
            </div>
        <div class="col-sm">
            <div class="btn-group">
                <div class="btn-group-vertical">
                <button><strong>Popular Courses</strong></button>
                <div th:each="course:${courses}">
                    <button type="button" class="btn btn-outline-secondary"><a th:href="@{/course/{id}(id=${course.getId()})}"><span th:text="${course.subject}" /></a></button>
                </div>
                </div>
            </div>
        </div>
        </div>
    </div>
        <div class="footer">
            <section class="button">
                <ul>
                    <li><a href="addressLink_PlaceHolder">Link for Professors/TAs</a></li>
                    <li><a href="addressLink_PlaceHolder">Link for Moderator</a></li>
                    <li><a href="addressLink_PlaceHolder">Link for Admin</a></li>
                    <li><a href="addressLink_PlaceHolder">How to be a Moderator</a></li>
                    <li><a href="addressLink_PlaceHolder">Contact Us</a></li>
                </ul>
                <br> Copyright @ 2021 Fast Learning
            </section>
        </div>
    </div>
    </body>
</html>
