<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Fast Learning - Index</title>
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <div class="grid">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">FastLearning</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/courseList">Courses</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Help</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/login">Log In</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="grid">
               <div class="container-fluid border border-dark border-3 d-grid gap-2">
                   <div class="p-1 row">
                       <div class="col border border-dark border-3">
                           <center><h2><i>Learning Made Easy</i></h2></center>
                       </div>
                   </div>
                   <div class="p-1 row" style="height: 100vh; max-height: 120vh;">
                       <div class="p-2 col border border-dark border-3" id="popular">
                           <center><strong>Popular Courses</strong></center>
                               <div th:each="course:${courses}">
                                   <a th:href="@{/course/{id}(id=${course.getId()})}" class="btn btn-secondary btn-lg btn-block" role="button" style="width: 100%; margin: 4px;"><span th:text="${course.subject}" /></a>
                               </div>
                       </div>
                       <div class="p-2 col-6 border border-dark border-3" id="search">
                           <form th:action="@{/results}">
                               <center>
                                   <label for="query"><strong>Search</strong></label>
                                   <input type="text" th:value="${query}" id="query" name="query" class="form-control"
                                          aria-describedby="query">
                                   <button type="submit" class="btn btn-primary mb-2">Submit</button>
                               </center>
                           </form>
                           <br><br>
                           <div th:each="search:${searchResults}">
                               <li><a th:href="@{/course/{id}(id=${search.getId()})}"><u><h4><span th:text="${search.subject}" /> - <span th:text="${search.name}" /></h4></u></a></li>
                           </div>
                       </div>
                       <div class="p-2 col border border-dark border-3" id="subscribed">
                           <center><strong>Subscribed Courses</strong></center>
                       </div>
                   </div>
                   <div class="p-1 row justify-content-md-center fixed-bottom">
                       <div class="col col-lg-2">
                           <a href="/" class="btn btn-secondary" role="button" style="width: 100%">Professors/TAs</a>
                       </div>
                       <div class="col col-lg-2">
                           <a href="/" class="btn btn-secondary btn-block" role="button" style="width: 100%">Administration</a>
                       </div>
                       <div class="col col-lg-2">
                           <a href="/" class="btn btn-secondary btn-block" role="button" style="width: 100%">Contact Us</a>
                       </div>
                   </div>
               </div>
            </div>
        </main>

        <footer class="footer mt-auto py-3 bg-dark">
            <div class="container">
                <span class="text-muted">Copyright @ 2021 Fast Learning</span>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    </body>
</html>
