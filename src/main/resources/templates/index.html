<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <link th:replace="fragments/headLink">
        <title>Fast Learning - Index</title>
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <div th:replace="fragments/navbarLink"></div>
            <div class="grid">
               <div class="container-fluid border border-dark border-3 d-grid gap-2">
                   <div class="p-1 row">
                       <div class="col border border-dark border-3">
                           <center><h2><i>Learning Made Easy</i></h2></center>
                       </div>
                   </div>
                   <div class="p-1 row" style="height: 100vh; max-height: 120vh;">
                       <div class="p-2 col border border-dark border-3" id="popular">
                           <center><strong>Popular Courses</strong></center>
                               <div th:each="course:${courses}">
                                   <a th:href="@{/course/{id}(id=${course.getId()})}" class="btn btn-secondary btn-lg btn-block" role="button" style="width: 100%; margin: 4px;"><span th:text="${course.subject}" /><br><small><span th:text="${course.name}" /></small></a>
                               </div>
                       </div>
                       <div class="p-2 col-6 border border-dark border-3" id="search">
                           <form th:action="@{/results}">
                               <center>
                                   <label for="query"><strong>Search</strong></label>
                                   <input type="text" th:value="${query}" id="query" name="query" class="form-control"
                                          aria-describedby="query">
                                   <button type="submit" class="btn btn-primary mb-2">Submit</button>
                               </center>
                           </form>
                           <br><br>
                           <div th:each="search:${results}" align="center">
                               <a th:href="@{/course/{id}(id=${search.getId()})}"><u><h4><span th:text="${search.subject}" /> - <span th:text="${search.name}" /> - <span th:text="${search.instructorName}" /></h4></u></a><br>
                           </div>
                       </div>
                       <div class="p-2 col border border-dark border-3" id="subscribed">
                           <center><strong>Subscribed Courses</strong></center>
                           <div th:each="subscribed:${subscriptions}">
                               <a th:href="@{/course/{id}(id=${subscribed.getId()})}" class="btn btn-secondary btn-lg btn-block" role="button" style="width: 100%; margin: 4px;"><span th:text="${subscribed.subject}" /></a>
                           </div>
                           <div th:if="${loggedInUser == null}">
                               <center><h3>You must be logged in to see subscribed courses.</h3><br>
                               <h4><a href="/login">Login</a> or <a href="/signup">Signup</a></h4></center>
                           </div>
                           <div th:if="${loggedInUser != null} and ${#lists.isEmpty(subscriptions)}">
                               <center><h3>No courses subscribed yet!</h3></center>
                           </div>
                       </div>
                   </div>
                   <div class="p-1 row justify-content-md-center fixed-bottom">
                       <div class="col col-lg-2">
                           <a href="/" class="btn btn-secondary" role="button" style="width: 100%">Professors/TAs</a>
                       </div>
                       <div class="col col-lg-2">
                           <a href="/" class="btn btn-secondary btn-block" role="button" style="width: 100%">Administration</a>
                       </div>
                       <div class="col col-lg-2">
                           <a href="/" class="btn btn-secondary btn-block" role="button" style="width: 100%">Contact Us</a>
                       </div>
                   </div>
               </div>
            </div>
        </main>
        <div th:replace="fragments/footerLink"></div>
        <div th:replace="fragments/scriptLink"></div>
    </body>
</html>
