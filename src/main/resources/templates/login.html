<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <link th:replace="fragments/headLink">
        <link href="/login.css" rel="stylesheet">
        <title>Fast Learning - Login</title>
    </head>
    <body>
    <div class="main-wrapper">
        <div th:replace="fragments/navbarLink"></div>
        <main class="form-signin">
            <form th:action="@{/login}" method="post">
                <h1 class="h3 mb-3 fw-normal" align="center">Please sign in</h1>
                <div align="center" th:if="${param.error}">
                    <h4 style="color: red">Login unsuccessful.</h4>
                </div>
                <div class="form-floating">
                    <input type="username" id="username" name="username" class="form-control" th:placeholder="Username">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" id="password" name="password" class="form-control" th:placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>
            <br><a th:href="@{/signup}" class="w-100 btn btn-lg btn-primary" role="button" aria-pressed="true">Register</a>
        </main>
        <div th:replace="fragments/footerLink"></div>
        <div th:replace="fragments/scriptLink"></div>
    </div>
    </body>
</html>
