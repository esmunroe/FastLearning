<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fast Learning - Course List</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class=grid>
            <div class="title">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a class="active" href="/courseList">Courses</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Help</a></li>
                    <li><a href="/login">Log In</a></li>
                </ul>
            </div>
            <div class="header">
                <h1>Fast Learning</h1>
                <p id="subheader">Learning Made Easy</p>
            </div>
            <div class="searchBar">
                <form th:action="@{/results}">
                    <center>
                        <label for="query">Search</label>
                        <input type="text" th:value="${query}" id="query" name="query" class="form-control" aria-describedby="query">
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </center>
                </form>
            </div>
            <div class="sidebar">
                <p2><strong>Course List</strong>
                    <br>
                    <div th:each="course:${courses}">
                        <li2><a th:href="@{/course/{id}(id=${course.getId()})}"><u><h4><span th:text="${course.subject}" /> - <span th:text="${course.name}" /></h4></u></a></li2>
                    </div>
                    <div class="whitespace"></div>
                </p2>
            </div>
            <div class="content">
                <p><strong></strong><br><br>
                </p>
            </div>
            <div class="footer">
                <section class="button">
                    <ul>
                        <li><a href="addressLink_PlaceHolder">Link for Professors/TAs</a></li>
                        <li><a href="addressLink_PlaceHolder">Link for Moderator</a></li>
                        <li><a href="addressLink_PlaceHolder">Link for Admin</a></li>
                        <li><a href="addressLink_PlaceHolder">How to be a Moderator</a></li>
                        <li><a href="addressLink_PlaceHolder">Contact Us</a></li>
                    </ul>
                    <br> Copyright @ 2021 Fast Learning
                </section>
            </div>
        </div>
    </body>
</html>
